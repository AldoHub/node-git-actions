name: Test Node
on:
 push:
    branches: ["main"]

jobs: 
 #node
 build-node:
    runs-on: ubuntu-latest
 
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Node
          uses: actions/setup-node@v3.3.0  
          with:
            node-version: '18.x'
            cache: npm #cache and restore dependencies
        - name: Install dependencies
          run: npm ci #npm ci is used for automated envs    
        - name: Run tests
          run: npm test    

